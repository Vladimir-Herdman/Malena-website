		<title>De Malena: the modern day - National Portrait Gallery</title>
	</head>
	<body>
		<header>
			<div>
				<a width="fit-content;" href="https://www.npg.org.uk/">
					<img class="header-img" id="header-img" width="600px" height="auto" loading="lazy" src="./public/images/npg-logo-lrg.svg" type="image/svg+xml" alt="National Portrait Gallery">
				</a>
				<nav class="navbar" id="links">
					<a href="./">Family Tree</a>
					<a href="./through_history.html">Through History</a>
					<a href="./modern_day.html">Modern Day</a>
					<a href="https://www.npg.org.uk/visit/">Visit</a>
					<a href="https://en.wikipedia.org/wiki/Makena,_Hawaii">Wiki</a>
				</nav>
				<div class="full-width-line">
					<span></span>
				</div>
			</div>
		</header>

		<script>
			// One time at start
			const currentURL = window.location.href;
			let links_list = document.getElementById("links").children;
			for (let i = 0; i < links_list.length; i++) {
				if (links_list[i].href === currentURL) {
					links_list[i].style = "text-decoration: underline; text-underline-offset: 6px;";
					break;
				}
			}

			// Events
			const header_img = document.getElementById("header-img");
			
			window.addEventListener("resize", () => {
				header_img.style.opacity = 0;

				if (window.innerWidth <= 770) {
					header_img.src = "./public/images/npg-logo-sm.svg";
					header_img.style.width = "215px";
				} else if (window.innerWidth <= 1200){
					header_img.src = "./public/images/npg-logo-med.svg";
					header_img.style.width = "425px";
				} else {
					header_img.src = "./public/images/npg-logo-lrg.svg";
					header_img.style.width = "600px";
				}

				header_img.animate(
					[
						{opacity: "0"},
						{opacity: "1"}
					],
					{
						duration: 2500,
						delay: 0,
						fill: "forwards"
					}
				);
			});

			window.onload = () => {
				if (window.innerWidth <= 770) {
					header_img.src = "./public/images/npg-logo-sm.svg";
					header_img.style.width = "215px";
				} else if (window.innerWidth <= 1200){
					header_img.src = "./public/images/npg-logo-med.svg";
					header_img.style.width = "425px";
				} else {
					header_img.src = "./public/images/npg-logo-lrg.svg";
					header_img.style.width = "600px";
				}

				header_img.animate(
					[
						{opacity: "0"},
						{opacity: "1"}
					],
					{
						duration: 2500,
						delay: 0,
						fill: "forwards"
					}
				);
			};
		</script>
	</body>
